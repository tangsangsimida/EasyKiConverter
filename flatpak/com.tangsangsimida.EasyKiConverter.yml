app-id: com.tangsangsimida.EasyKiConverter
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: EasyKiConverter
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home

modules:
  - name: easykiconverter
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=OFF
      - -DCMAKE_INSTALL_PREFIX=/app
    build-commands:
      - cmake --build . --parallel
      - cmake --install .
    post-install:
      - |
        # 创建 desktop 文件
        mkdir -p /app/share/applications
        cat > /app/share/applications/com.tangsangsimida.EasyKiConverter.desktop <<EOF
        [Desktop Entry]
        Type=Application
        Name=EasyKiConverter
        Comment=Convert LCSC and EasyEDA components to KiCad libraries
        Exec=EasyKiConverter
        Icon=com.tangsangsimida.EasyKiConverter
        Categories=Development;Electronics;
        Terminal=false
        EOF
        
        # 复制图标
        mkdir -p /app/share/icons/hicolor/256x256/apps
        cp resources/icons/app_icon.png /app/share/icons/hicolor/256x256/apps/com.tangsangsimida.EasyKiConverter.png
        
        # 更新桌面数据库
        update-desktop-database /app/share/applications || true
    sources:
      - type: dir
        path: .
