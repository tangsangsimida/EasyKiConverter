name: Build

on:
  push:
    branches: ['master', 'main', 'ci_test']
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: ['master', 'main', 'ci_test']
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  QT_VERSION: '6.10.1'
  CMAKE_VERSION: '3.22'

jobs:
  linux-build:
    name: 'Build Linux'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: 'Checkout Source code'
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: 'Checkout Source code'
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'Checkout Source code'
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: 'Setup Build Environment'
        uses: ./.github/actions/setup-env
        with:
          cmake-version: ${{ env.CMAKE_VERSION }}
          qt-version: ${{ env.QT_VERSION }}
          qt-host: 'linux'
          qt-target: 'desktop'
          enable-ccache: 'true'
          enable-sccache: 'false'

      - name: 'Configure CMake with CCache'
        run: |
          cmake -B build \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=OFF \
            -DCI=ON

      - name: 'Build'
        run: |
          cmake --build build --config $BUILD_TYPE --parallel 16

      - name: 'Test'
        run: |
          cd tests
          cmake -B build -DCMAKE_PREFIX_PATH="$Qt6_DIR" -DCI=ON
          cmake --build build
          ctest --output-on-failure --test-dir build --output-junit test-results.xml

      - name: 'Publish Test Report'
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: tests/build/test-results.xml
          check_name: Test Report (Linux - ${{ matrix.os }})
          detailed_summary: true
          include_passed: true

  windows-build:
    name: 'Build Windows'
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows MSVC'
            platform: 'msvc2019_64'
            generator: 'Visual Studio 17 2022'
            arch: 'x64'
    steps:
      - name: 'Checkout Source code'
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: 'Checkout Source code'
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'Checkout Source code'
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: 'Setup MSVC'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          toolset: '14.2'

      - name: 'Create vcpkg.json'
        run: |
          echo '{"name":"easykiconverter","version-string":"3.0.1","description":"EasyKiConverter - LCSC and EasyEDA component to KiCad library converter","dependencies":[{"name":"zlib","platform":"windows"}],"builtin-baseline":"544a4c5c297e60e4ac4a5a1810df66748d908869"}' > vcpkg.json

      - name: 'Setup vcpkg'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: 'Setup Build Environment (MSVC)'
        uses: ./.github/actions/setup-env
        with:
          cmake-version: ${{ env.CMAKE_VERSION }}
          qt-version: ${{ env.QT_VERSION }}
          qt-host: 'windows'
          qt-target: 'desktop'
          qt-arch: 'win64_msvc2022_64'
          enable-ccache: 'false'
          enable-sccache: 'true'

      - name: 'Configure CMake (MSVC) with sccache and vcpkg'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE `
            -DCMAKE_C_COMPILER_LAUNCHER=sccache `
            -DCMAKE_CXX_COMPILER_LAUNCHER=sccache `
            -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=OFF `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DCI=ON

      - name: 'Build'
        run: |
          cmake --build build --config $env:BUILD_TYPE --parallel 16

      - name: 'Test'
        shell: pwsh
        run: |
          cd tests
          cmake -B build -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" -DCI=ON
          cmake --build build
          ctest --output-on-failure --test-dir build --output-junit test-results.xml

      - name: 'Publish Test Report'
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: tests/build/test-results.xml
          check_name: Test Report (Windows - ${{ matrix.name }})
          detailed_summary: true
          include_passed: true

  macos-build:
    name: 'Build macOS'
    runs-on: macos-latest
    steps:
      - name: 'Checkout Source code'
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: 'Checkout Source code'
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 'Checkout Source code'
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: 'Setup Build Environment'
        uses: ./.github/actions/setup-env
        with:
          cmake-version: ${{ env.CMAKE_VERSION }}
          qt-version: ${{ env.QT_VERSION }}
          qt-host: 'mac'
          qt-target: 'desktop'
          enable-ccache: 'true'
          enable-sccache: 'false'

      - name: 'Configure CMake with CCache'
        run: |
          cmake -B build \
            -DCMAKE_PREFIX_PATH="$Qt6_DIR" \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=OFF \
            -DCI=ON

      - name: 'Build'
        run: |
          cmake --build build --config $BUILD_TYPE --parallel 4

      - name: 'Test'
        run: |
          cd tests
          cmake -B build -DCMAKE_PREFIX_PATH="$Qt6_DIR" -DCI=ON
          cmake --build build
          ctest --output-on-failure --test-dir build --output-junit test-results.xml

      - name: 'Publish Test Report'
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: tests/build/test-results.xml
          check_name: Test Report (macOS)
          detailed_summary: true
          include_passed: true
