name: Build Windows (CI)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows (${{ matrix.build_type }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt with MinGW
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          cache: true
          # install-qt-action 会自动安装对应的 MinGW 工具链 (GCC 13.2)
          # Qt 6.10.1 是用 GCC 13.2 编译的，必须使用相同版本的编译器

      - name: Verify compiler and Qt
        shell: pwsh
        run: |
          Write-Host "=== Qt Directory ==="
          Write-Host $env:Qt6_DIR
          Write-Host ""
          Write-Host "=== GCC Version ==="
          gcc --version
          Write-Host ""
          Write-Host "=== G++ Version ==="
          g++ --version
          Write-Host ""
          Write-Host "=== Make Version ==="
          mingw32-make --version
          Write-Host ""
          Write-Host "=== Check MinGW Path ==="
          $gccPath = Get-Command gcc | Select-Object -ExpandProperty Source
          Write-Host "GCC location: $gccPath"

      - name: Test minimal compile
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          echo 'int main() { return 0; }' > test.cpp
          g++ test.cpp -o test.exe
          if ($LASTEXITCODE -eq 0) {
            Write-Host "✓ Compiler test passed"
            Remove-Item test.cpp, test.exe
          } else {
            Write-Error "✗ Compiler test failed"
            exit 1
          }

      - name: Configure CMake
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          # 使用 install-qt-action 提供的 MinGW (GCC 13.2) 和 Qt
          # Qt 6.10.1 是用 GCC 13.2 编译的，必须使用相同版本
          cmake -B build -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=ON `
            -DBUILD_TESTS=ON

      - name: Build
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          mingw32-make -C build -j

      - name: Run tests (if available)
        if: matrix.build_type == 'Release'
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE\build
          if (Test-Path "CTestTestfile.cmake") {
            Write-Host "Running all tests with CTest..."
            ctest --output-on-failure --verbose
          } else {
            Write-Host "No CTest configuration found, skipping tests..."
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EasyKiConverter-Windows-${{ matrix.build_type }}
          path: build/bin/
          if-no-files-found: warn
