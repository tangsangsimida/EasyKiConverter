name: Build Windows (CI)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows (${{ matrix.build_type }})
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          cache: true

      - name: Install MinGW toolchain
        shell: pwsh
        run: |
          # 使用 aqt 安装 MinGW 工具链
          python -m aqt install-qt windows desktop 6.10.1 win64_mingw --outputdir $env:Qt6_DIR\.. --archives gcc

      - name: Configure CMake
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          # 查找 MinGW 编译器的实际路径
          $mingwPath = Get-ChildItem "$env:Qt6_DIR\..\Tools\mingw*" -Directory | Select-Object -First 1
          $gccPath = "$mingwPath\bin\gcc.exe"
          $gxxPath = "$mingwPath\bin\g++.exe"
          
          cmake -B build -G "MinGW Makefiles" `
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DENABLE_SYMBOL_FOOTPRINT_DEBUG_EXPORT=ON `
            -DCMAKE_C_COMPILER="$gccPath" `
            -DCMAKE_CXX_COMPILER="$gxxPath" `
            -DCMAKE_MAKE_PROGRAM="$mingwPath\bin\mingw32-make.exe"

      - name: Build
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE
          # 查找 MinGW 路径
          $mingwPath = Get-ChildItem "$env:Qt6_DIR\..\Tools\mingw*" -Directory | Select-Object -First 1
          $env:PATH = "$mingwPath\bin;$env:PATH"
          mingw32-make -C build -j

      - name: Run tests (if available)
        if: matrix.build_type == 'Release'
        shell: pwsh
        run: |
          cd $env:GITHUB_WORKSPACE\tests
          if (Test-Path "build\test_component_service.exe") {
            Write-Host "Running tests..."
            .\build\test_component_service.exe
          } else {
            Write-Host "No tests found, skipping..."
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EasyKiConverter-Windows-${{ matrix.build_type }}
          path: build/bin/
          if-no-files-found: warn