name: Deploy Documentation

on:
  push:
    branches: [ 'master', 'main', 'docs' ]
    paths:
      - 'src/**'
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Install dependencies'
        run: |
          sudo apt-get --yes --quiet update
          sudo apt-get --yes --no-install-recommends install \
            doxygen \
            graphviz

      - name: 'Install Python packages'
        run: |
          pip install \
              mkdocs \
              mkdocs-material \
              mkdocs-material-extensions \
              mkdocs-redirects \
              pymdown-extensions \
              mkdocstrings[python]

      - name: 'Checkout EasyKiConverter source'
        uses: actions/checkout@v4
        with:
          path: 'EasyKiConverter'

      - name: 'Build documentation'
        working-directory: ${{github.workspace}}/EasyKiConverter
        run: |
          # Build API documentation with Doxygen
          if [ -f "Doxyfile" ]; then
            doxygen Doxyfile || echo "Doxygen failed, continuing with mkdocs only"
          fi
          
          # Build user and developer documentation with mkdocs
          if [ -d "docs/user" ]; then
            cd docs/user
            mkdocs build --site-dir ../../site/user || echo "User docs build failed"
          fi
          
          if [ -d "docs/developer" ]; then
            cd docs/developer
            mkdocs build --site-dir ../../site/developer || echo "Developer docs build failed"
          fi

      - name: 'Deploy to GitHub Pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/EasyKiConverter/site
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation from ${{ github.sha }}'